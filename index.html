<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card game -Rehk</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="main">
    <div id="computer-section">
      <h3>Computer</h3>
      <div id="computer-card-section">
        <div data="1" onclick="getClick(this)" class="card"> </div>
        <div data="2" onclick="getClick(this)" class="card"></div>
        <div data="3" onclick="getClick(this)" class="card"></div>
        <div data="4" onclick="getClick(this)" class="card"></div>
        <div data="5" onclick="getClick(this)" class="card"></div>
      </div>
    </div>
    <div id="player-section">
        <h3>Player</h3>
      <div id="player-card-section">
        <div data="1" onclick="getClick(this)" class="card"> </div>
        <div data="2" onclick="getClick(this)" class="card"></div>
        <div data="3" onclick="getClick(this)" class="card"></div>
        <div data="4" onclick="getClick(this)" class="card"></div>
        <div data="5" onclick="getClick(this)" class="card"></div>
      </div>
    </div>
  </div>
  <script src="assets/game.js"></script>
</body>

</html>
